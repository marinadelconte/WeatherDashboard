<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="h1 text-center p-5 mb-4 bg-light">Weather Dashboard</header>
    
    <div class="container-fluid">
        <form class="d-flex col-lg-3 col-md-6 col-sm-6">
            <input id="userInput" class="form-control me-2" type="search" placeholder="Enter City, State, and Country Code" aria-label="Search">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
        </form>
    </div>
    <section>
        <div class="current-day">
            <div class="card align-center" style="width: 35rem; height: 15rem;">
                <div class="card-body col-lg-6">
                        <h2 id="cityName">City:</h2>
                        <p id="temp">Temperature:</p>
                        <p id=humidity>Humidity:</p>
                        <p id=wind>Wind Speed:</p>
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        </div>
    <script src="./script.js"></script>
</body>

</html>
